<div class="login-page">
  <div class="form">
    <input type="text" [(ngModel)]="user.username" placeholder="username"/>
    <input type="password" [(ngModel)]="user.password" placeholder="password"/>
    <button (click)="login(user)">login</button>
    <p class="error">{{emptyFields}}</p>
    <p class="error">{{wrongData}}</p>

    <p class="message">Username: <a href="#">user</a></p>
    <p class="message">Password: <a href="#">111111</a></p>
  </div>
</div>
