<div>
  <div class="custom-scroll">
    <h3>Trending gifs</h3>
    <div *ngIf="allGifs" class="gifs-block scroll" infiniteScroll
         [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [scrollWindow]="false">
      <div *ngFor="let gif of allGifs;" class="gifs-block__gifs">
        <div class="gifs-block__gifs__one-gif">
          <div class="action-block">
            <a (click)="openDialog(gif)">
              <img [src]="gif.images.fixed_width.webp" style="position: relative; z-index: 1;">
            </a>
            <div class="fav" *ngIf="gif.images.fixed_width.webp">
              <i class="material-icons" (click)="addToFav(gif)" [ngClass]="{'activated' : gif.active}">favorite</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
